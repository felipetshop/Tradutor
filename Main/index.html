<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,100&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Tradutor/Main/style.css">
    <title>Tradutor</title>
</head>
<body>
    <div class="container">
        <h1>TRADUTOR</h1>
        <div class="content">
            <div class="selectArea">
                <select class="selectFrom"></select>
                <select class="selectTo"></select>
            </div>
            <div class="text">
                <textarea id="textFrom" rows="8" placeholder="Digitar texto..."></textarea>
                <textarea id="textTo" rows="8" placeholder="Tradução..."></textarea>
            </div>
            <button id="btnResult">Tradução</button>
        </div>
    </div>

    <script src="/Tradutor/Main/script.js"></script>
    
</body>
</html>
